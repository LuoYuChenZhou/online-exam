<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试卷查看</title>
    <script type="text/javascript" src="../../style/js/common/common-js-css.js"></script>
    <script type="text/javascript" src="../../style/js/examPaper/erDoWatch.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/css/htmlCss/erDoWatch.css"/>
</head>
<body>

<div id="paperDiv" class="layui-form">
    <!--标题和倒计时显示区域-->
    <div id="nameAndCountdown" style="height: 30px;">
        <div class="paperNameDiv">
            <span>考试试卷：</span>
            <span id="paperName"></span>
        </div>
        <div class="timeLeftDiv">
            <span>考生：</span>
            <span id="eeName" class="blueStyle"></span>
            <span style="margin-left: 10px">总分：</span>
            <span id="fullScore" class="blueStyle"></span>
            <span style="margin-left: 10px">得分：</span>
            <span id="getScore" class="blueStyle"></span>
        </div>
        <button class="layui-btn layui-bg-blue backBtu" onclick="backToList()">返回</button>
        <button class="layui-btn layui-bg-green scoreChange" onclick="scoreChange()">提交修改</button>
    </div>
    <hr>
    <!--试题展示部分-->
    <div id="qaShow"></div>
</div>


</body>
</html>
