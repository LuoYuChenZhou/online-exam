<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加考生</title>
    <script type="text/javascript" src="../../style/js/common/common-js-css.js"></script>
    <script type="text/javascript" src="../../style/js/examinee/add-examinee-list.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/css/htmlCss/examinee.css"/>
</head>
<body>
<div class="layui-form" id="search_form">
    <div class="layui-form-item" style="margin:10px 0 0 0;">

        <div class="layui-inline">
            <label class="layui-form-label" for="searchString">搜索条件：</label>
            <div class="layui-input-inline">
                <input placeholder="输入姓名、考生号或手机号码查询..." style="width:240px" type="text" name="searchString"
                       autocomplete="off" class="layui-input" id="searchString">
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn" style="background: #1E9FFF;" onclick="searchBtnClick()">搜索</button>
            </div>
        </div>
    </div>
</div>
<table id="main_table" class="layui-table" lay-filter="main_table_filter"></table>
<div id="add_form" class="layui-form" lay-filter="add_form_filter">
    <div class="layui-form-item">
        <label class="layui-form-label">添加进：</label>
        <div class="layui-input-block">
            <select name="ee_add_grade" lay-filter="grade_select_filter" id="gradeListSelect" lay-search></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序号 ：</label>
        <div class="layui-input-block">
            <input type="text" name="ee_add_sort" autocomplete="off" class="layui-input" value="1">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" for="ee_add_extraMsg">附加信息 ：</label>
        <div class="layui-input-block">
            <textarea id="ee_add_extraMsg" name="ee_add_extraMsg" autocomplete="off" class="layui-input"
                      placeholder="附加信息将提示给考生" style="width: 200px;height: 80px"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="addEe()">立即提交</button>
            <button class="layui-btn layui-btn-primary" onclick="closeFloor(FloorObject)">取消</button>
        </div>
    </div>
</div>
</body>
</html>
<!--表格渲染时自定义模板，默认传入参数为d-->
<script type="text/html" id="num2Sex">
    {{ num2Sex(d.sex) }}
</script>
<!--工具条的id放到js渲染table最后一行-->
<script type="text/html" id="main_table_bar">
    <a class="layui-btn layui-btn-xs" lay-event="add"><i class="iconfont icon-tianjia"></i></a>
</script>
