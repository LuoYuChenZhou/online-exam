<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加考生</title>
    <script type="text/javascript" src="../../style/js/common-js-css.js"></script>
    <script type="text/javascript" src="../../style/js/examinee/add-examinee-list.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/css/htmlCss/examinee.css"/>
</head>
<body>
<div class="layui-form" id="search_form">
    <div class="layui-form-item" style="margin:10px 0 -10px -20px;">

        <div class="layui-inline">
            <label class="layui-form-label" for="searchEeName">考生姓名：</label>
            <div class="layui-input-inline" style="width: 150px;">
                <input type="text" name="searchEeName" autocomplete="off" class="layui-input" id="searchEeName">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label" for="searchEeNo">考生号：</label>
            <div class="layui-input-inline" style="width: 150px;">
                <input type="text" name="searchEeNo" autocomplete="off" class="layui-input" id="searchEeNo">
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn" style="background: #1E9FFF;" onclick="searchBtnClick()">搜索</button>
            </div>
        </div>
    </div>
</div>
<table id="main_table" class="layui-table" lay-filter="main_table_filter"></table>
<div id="add_form">
    <div class="layui-form-item">
        <label class="layui-form-label">班级名称：</label>
        <div class="layui-input-block">
            <input type="text" name="new_grade_name" required lay-verify="required" placeholder="请输入班级名称"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序号 ：</label>
        <div class="layui-input-block">
            <input type="text" name="new_grade_sortNo" placeholder="排序号越大排列越前" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn">立即提交</button>
            <button class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
</div>
</body>
</html>
<!--表格渲染时自定义模板，默认传入参数为d-->
<script type="text/html" id="num2Sex">
    {{ num2Sex(d.sex) }}
</script>
<!--工具条的id放到js渲染table最后一行-->
<script type="text/html" id="main_table_bar">
    <a class="layui-btn layui-btn-xs" lay-event="detail"><i class="iconfont icon-tianjia"></i></a>
</script>
