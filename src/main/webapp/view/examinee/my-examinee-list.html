<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的考生</title>
    <script type="text/javascript" src="../../style/js/common/common-js-css.js"></script>
    <script type="text/javascript" src="../../style/js/examinee/my-examinee-list.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/css/htmlCss/examinee.css"/>
</head>
<body>
<div class="layui-form" id="search_form" lay-filter="form_filter">
    <div class="layui-form-item" style="margin:10px 0 -10px -20px;">

        <div class="layui-inline">
            <label class="layui-form-label" for="searchString">搜索条件：</label>
            <div class="layui-input-inline">
                <input placeholder="输入姓名、考生号或手机号码查询..." style="width:240px" type="text" name="searchString"
                       autocomplete="off" class="layui-input" id="searchString">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">所属班级：</label>
            <div class="layui-input-block">
                <select id="searchClass" lay-filter="searchClass">
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn" style="background: #1E9FFF;" onclick="searchBtnClick()">搜索</button>
            </div>
        </div>
    </div>
</div>
<table id="main_table" class="layui-table" lay-filter="main_table_filter"></table>
<div id="addToGradeForm" class="layui-form" lay-filter="addToGradeFormFilter">
    <div class="layui-form-item">
        <label class="layui-form-label">添加进：</label>
        <div class="layui-input-block">
            <select name="ee_add_grade" lay-filter="grade_select_filter" id="otherGradeListSelect" lay-search></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序号 ：</label>
        <div class="layui-input-block">
            <input type="text" id="ee_add_sort" autocomplete="off" class="layui-input" value="1">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="insertEeToGrade()">立即提交</button>
            <button class="layui-btn layui-btn-primary" onclick="closeFloor(floorObject)">取消</button>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/html" id="num2Sex">
    {{ num2Sex(d.sex) }}
</script>
<script type="text/html" id="main_table_bar">
    <a class="layui-btn layui-btn-xs" lay-event="addToGrade"><i class="iconfont icon-tianjia"></i></a>
    <a class="layui-btn layui-btn-xs" lay-event="delete"><i class="iconfont icon-delete"></i></a>
</script>
