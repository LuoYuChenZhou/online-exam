<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的考生</title>
    <script type="text/javascript" src="../../style/js/common-js-css.js"></script>
    <script type="text/javascript" src="../../style/js/examinee/my-examinee-list.js"></script>
</head>
<body>
<div class="layui-form" id="search_form" lay-filter="form_filter">
    <div class="layui-form-item" style="margin:10px 0 -10px -20px;">

        <div class="layui-inline">
            <label class="layui-form-label">考生姓名：</label>
            <div class="layui-input-inline" style="width: 150px;">
                <input type="text" name="searchEeName" autocomplete="off" class="layui-input" id="searchEeName">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">考生号：</label>
            <div class="layui-input-inline" style="width: 150px;">
                <input type="text" name="searchEeNo" autocomplete="off" class="layui-input" id="searchEeNo">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">所属班级：</label>
            <div class="layui-input-block">
                <select name="searchClass" id="searchClass" lay-filter="searchClass">
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn" style="background: #1E9FFF;" onclick="searchBtnClick()">搜索</button>
            </div>
        </div>
    </div>
</div>
<table id="main_table" class="layui-table" lay-filter="main_table_filter"></table>
</body>
</html>
<script type="text/html" id="main_table_bar">
    <a class="layui-btn layui-btn-xs" lay-event="detail"><i class="iconfont icon-sousuo"></i></a>
</script>
