<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="../style/css/loadStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../style/css/sweetalert2.min.css"/>
    <link rel="stylesheet" type="text/css" href="../style/css/index/systemLogin.css"/>
    <script type="text/javascript" src="../style/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../style/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="../style/js/es6-promise.min.js"></script>
    <script type="text/javascript" src="../style/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../style/js/common-methods.js"></script>
</head>
<body>
<div class="form_mask"></div>
<form id="login">
    <div class="input_div" style="margin-top: 40px;">
        <label class="form_label" for="input-name">用户名</label>
        <input class="input_text" type="text" id="input-name"/>
    </div>
    <div id="name-err" class="err-msg"></div>
    <div class="input_div">
        <label class="form_label" for="input-pass">密码</label>
        <input class="input_text" type="password" id="input-pass"/>
    </div>
    <div id="pass-err" class="err-msg"></div>
    <input class="form_btn_sub" type="button" value="登录" onclick="sysLogin()">
    <input class="form_btn_rst" type="reset" value="清空">
</form>

<!--load加载样式-->
<div id="preloader5"></div>

<!--遮罩层-->
<div id="mask"></div>
</body>
<script type="text/javascript">
    $(function () {
        hideMask();
    });

    function sysLogin() {
        let name = $("#input-name");
        let pass = $("#input-pass");

        let userName = name.val();
        let password = pass.val();

        let values = [];
        let mids = [];
        let msgs = [];

        values.push(userName);
        values.push(password);
        mids.push("name-err");
        mids.push("pass-err");
        msgs.push("用户名不能为空");
        msgs.push("密码不能为空");

        if (!validNull(values, mids, msgs)) {
           return;
        }

        showMask();
        $.ajax({
            url: '/Login/exeLogin.do',
            type: 'POST', //GET
            async: false,    //或false,是否异步
            data: {
                loginName: userName,
                loginPass: password,
                type: "99"
            },
            timeout: 5000,    //超时时间
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            success: function (data) {
                if (data.status === 200) {
                    $.cookie('online_token', data.data.token, {path: "/"});
                    toMainMenu();
                } else if (data.status === 400) {
                    swal('错误', '用户名或密码错误!', 'error');
                } else {
                    swal('错误', '可能redis没开!', 'error');
                }
            },
            error: function () {
                swal('错误', '服务器维护中!', 'error');
            },
            complete: function () {
                hideMask();
            }
        })
    }

    //显示遮罩层
    function showMask() {
        $("#mask").show();
        $("#preloader5").show();
    }

    //隐藏遮罩层
    function hideMask() {
        $("#mask").hide();
        $("#preloader5").hide();
    }

    //跳转到主页面
    function toMainMenu() {
        location.href = "mainMenu.html";
    }
</script>
</html>
